<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Nine Men's Morris</title>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Libre Baskerville', Georgia, serif;
            background-color: #2C1810;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: #F5F0E6;
            padding: 50px 40px;
            border-radius: 8px;
            max-width: 420px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 8px;
            font-size: 32px;
            color: #2C1810;
            font-weight: 700;
        }
        
        .subtitle {
            text-align: center;
            margin-bottom: 40px;
            color: #5C3D2E;
            font-size: 18px;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
            color: #2C1810;
            font-weight: 700;
        }
        
        input[type="password"] {
            width: 100%;
            padding: 14px 16px;
            font-size: 18px;
            font-family: inherit;
            border: 2px solid #8B5A2B;
            border-radius: 4px;
            background: #FFFFFF;
            color: #2C1810;
        }
        
        input[type="password"]:focus {
            outline: none;
            border-color: #722F37;
        }
        
        button {
            width: 100%;
            padding: 16px;
            font-size: 18px;
            font-family: inherit;
            font-weight: 700;
            background: #722F37;
            color: #F5F0E6;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        button:hover {
            background: #5a252c;
        }
        
        button:disabled {
            background: #999;
            cursor: not-allowed;
        }
        
        .message {
            text-align: center;
            padding: 16px;
            border-radius: 4px;
            margin-bottom: 24px;
            font-size: 16px;
            display: none;
        }
        
        .message.error {
            background: #722F37;
            color: #F5F0E6;
            display: block;
        }
        
        .message.success {
            background: #3D5A3D;
            color: #F5F0E6;
            display: block;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #8B5A2B;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nine Men's Morris</h1>
        <p class="subtitle">Reset Your Password</p>
        
        <div id="message" class="message"></div>
        
        <form id="resetForm" onsubmit="return false;">
            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" id="password" name="password" required minlength="6">
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6">
            </div>
            
            <button type="submit" id="submitBtn">Update Password</button>
        </form>
        
        <p class="footer">Close this page after resetting your password.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://kwvebnylvfykkxsczdrs.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_ZGuIgwUahCTynbVXwksdlA_IjBOx0jQ';
        
        const sbClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        const form = document.getElementById('resetForm');
        const messageDiv = document.getElementById('message');
        const submitBtn = document.getElementById('submitBtn');
        
        let recoveryReady = false;
        
        function showMessage(text, isError = false) {
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + (isError ? 'error' : 'success');
        }
        
        // Disable form until recovery session is established
        submitBtn.disabled = true;
        
        // Listen for Supabase auth events — this handles both
        // PKCE flow (?code=xxx) and implicit flow (#access_token=xxx)
        sbClient.auth.onAuthStateChange(async (event, session) => {
            console.log('Auth event:', event);
            if (event === 'PASSWORD_RECOVERY') {
                recoveryReady = true;
                submitBtn.disabled = false;
                showMessage('Enter your new password below.', false);
            } else if (event === 'SIGNED_IN' && !recoveryReady) {
                // Some Supabase versions fire SIGNED_IN instead of PASSWORD_RECOVERY
                recoveryReady = true;
                submitBtn.disabled = false;
            }
        });
        
        async function init() {
            const params = new URLSearchParams(window.location.search);
            const tokenHash = params.get('token_hash');
            const type = params.get('type');
            
            if (tokenHash && type === 'recovery') {
                // Verify the token directly with Supabase
                const { error } = await sbClient.auth.verifyOtp({
                    token_hash: tokenHash,
                    type: 'recovery'
                });
                if (error) {
                    console.error('verifyOtp error:', error);
                    showMessage('Invalid or expired reset link. Please request a new one.', true);
                    submitBtn.disabled = true;
                    return;
                }
                // onAuthStateChange should fire, but set ready just in case
                recoveryReady = true;
                submitBtn.disabled = false;
                showMessage('Enter your new password below.', false);
                return;
            }
            
            // Fallback: check for hash fragment (implicit flow)
            const hashParams = new URLSearchParams(window.location.hash.substring(1));
            const accessToken = hashParams.get('access_token');
            const hashType = hashParams.get('type');
            
            if (hashType === 'recovery' && accessToken) {
                const { error } = await sbClient.auth.setSession({
                    access_token: accessToken,
                    refresh_token: hashParams.get('refresh_token') || ''
                });
                if (error) {
                    showMessage('Invalid or expired reset link. Please request a new one.', true);
                    submitBtn.disabled = true;
                    return;
                }
                recoveryReady = true;
                submitBtn.disabled = false;
                return;
            }
            
            // No token found at all — wait a moment for onAuthStateChange
            setTimeout(() => {
                if (!recoveryReady) {
                    showMessage('Invalid or expired reset link. Please request a new one.', true);
                    submitBtn.disabled = true;
                }
            }, 3000);
        }
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!recoveryReady) {
                showMessage('Session not ready. Please wait or request a new reset link.', true);
                return;
            }
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                showMessage('Passwords do not match.', true);
                return;
            }
            
            if (password.length < 6) {
                showMessage('Password must be at least 6 characters.', true);
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Updating...';
            
            try {
                const { error } = await sbClient.auth.updateUser({ password });
                
                if (error) {
                    showMessage('Error: ' + error.message, true);
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Update Password';
                } else {
                    showMessage('Password updated! You can now sign in with your new password.');
                    form.style.display = 'none';
                }
            } catch (err) {
                showMessage('Error: ' + err.message, true);
                submitBtn.disabled = false;
                submitBtn.textContent = 'Update Password';
            }
        });
        
        init();
    </script>
</body>
</html>
